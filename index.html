<!DOCTYPE html>
<html>

<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            margin-top: 50px;
        }
        
        #game-container {
            margin-top: 30px;
        }
        
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <div id="game-container">
        <div id="result"></div>
        <div class="form-group">
            <label for="guess">Enter your guess:</label>
            <input type="number" id="guess" />
        </div>
        <button class="btn" onclick="checkGuess()">Submit</button>
    </div>

    <script>
        var number = Math.floor(Math.random() * 100) + 1;
        var attempts = 0;

        function checkGuess() {
            var guessInput = document.getElementById("guess");
            var guess = parseInt(guessInput.value);
            attempts++;

            var result = document.getElementById("result");

            if (guess < number) {
                result.innerHTML = "Too low. Try again!";
            } else if (guess > number) {
                result.innerHTML = "Too high. Try again!";
            } else {
                result.innerHTML = "Congratulations! You guessed the number " + number + " correctly in " + attempts + " attempts.";
                guessInput.disabled = true;
            }

            if (attempts === 10 && guess !== number) {
                result.innerHTML = "Game over! You couldn't guess the number " + number + " within 10 attempts.";
                guessInput.disabled = true;
            }
        }
    </script>
</body>

</html>
